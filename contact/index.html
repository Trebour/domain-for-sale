<body>

<!-- Header include -->
<div id="header-placeholder"></div>

<!-- Page content -->
<div class="page-wrapper">
  <main>
    <section class="hero">
      <h1>Contact DentalLab.co.uk</h1>
      <p>Have questions or need guidance on dental practice finance, insurance, or tax? Fill out the form below, and weâ€™ll get back to you promptly.</p>
    </section>

    <section class="content">
      <h2>Contact Form</h2>
      <form action="mailto:dentalsfx@gmail.com" method="post" enctype="text/plain">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

    </section>
  </main>
</div>

<!-- Footer include -->
<div id="footer-placeholder"></div>

<!-- JavaScript to load header/footer and toggle mobile menu -->
<script>
// Load header and footer
function loadInclude(id, url){
  fetch(url)
    .then(response => response.text())
    .then(data => document.getElementById(id).innerHTML = data)
    .then(() => {
      if(id === 'header-placeholder'){
        const menuToggle = document.getElementById('menu-toggle');
        const mainNav = document.getElementById('main-nav');
        if(menuToggle && mainNav){
          menuToggle.addEventListener('click', () => {
            mainNav.style.display = mainNav.style.display === 'flex' ? 'none' : 'flex';
          });
          const navItems = mainNav.querySelectorAll('li > a');
          navItems.forEach(item => {
            item.addEventListener('click', function(e){
              const submenu = this.nextElementSibling;
              if(submenu && submenu.tagName === 'UL' && window.innerWidth <= 900){
                e.preventDefault();
                submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
              }
            });
          });
        }
      }
    });
}

loadInclude('header-placeholder','/includes/header.html');
loadInclude('footer-placeholder','/includes/footer.html');
</script>

</body>
